{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home-page' %}">Yangiliklar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home-page' %}">Bosh sahifa</a>
              </li>             
              {% for kategoriya in kategoriyalar %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'category-page' cat_id=kategoriya.id %}">{{kategoriya.titele}}</a>
              </li>
              {% endfor %}
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'add-news-page' %}">Yangilik qoshish</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'add-category-page' %}">Kategoriya qoshish</a>
              </li> 
            </ul>
              <form class="d-flex" role="search" action=""  method="get"> 
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="soz" >
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> 
          </div>
        </div>
      </nav>
      
      {% block main %}
      {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
