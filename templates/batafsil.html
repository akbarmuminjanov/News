{% extends "base.html" %}
{% load static %}
{% block main %}
<div class="container">
  <div class="card mb-3">
          <img src="{% get_media_prefix %}{{ news.image }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{news.titele}}</h5>
            <p class="card-text"> {{news.mazmuni}}</p>
            <a href="{% url 'home-page' %}" class="btn btn-primary mb-3">Orqaga</a>
            <p class="card-text"><small class="text-muted"><i class="fa-solid fa-eye" style="color: #d9ff1a;"></i> {{news.views}}</small></p>
          </div>
        </div>    
</div>
{% endblock %}
